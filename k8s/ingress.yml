apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ts-react-client-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://194.164.150.134:5173"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization,Content-Type"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  tls:
    - hosts:
        - example.com
      secretName: vite-react-app-tls
  rules:
    - host: example.com
      http:
        paths:
          # ðŸ‘‡ ADD THIS NEW RULE FOR THE API GATEWAY ðŸ‘‡
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ts-api-gateway # The name of your api-gateway service
                port:
                  number: 8080
          # ðŸ‘‡ YOUR EXISTING RULE FOR THE FRONTEND ðŸ‘‡
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ts-react-client-service
                port:
                  number: 5173