apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ts-react-client-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # This annotation is important for path-based routing
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - example.com
      secretName: vite-react-app-tls
  rules:
    - host: example.com
      http:
        paths:
          # ADD THIS NEW PATH for the API Gateway
          - path: /api
            pathType: Prefix
            backend:
              service:
                # Service name from api-gateway/k8s/service.yml
                name: ts-api-gateway
                port:
                  # Port from api-gateway/k8s/service.yml
                  number: 8080
          # This is your existing rule for the frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ts-react-client-service
                port:
                  number: 5173